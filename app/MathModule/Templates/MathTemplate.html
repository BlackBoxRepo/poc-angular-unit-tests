<div>
    <input type="text" ng-model="mathCtrl.model.leftNumber" ng-change="mathCtrl.getResult()"/>
    <select
            ng-model="mathCtrl.model.operator"
            ng-options="item for item in mathCtrl.model.getOperators()"
            ng-change="mathCtrl.getResult()"
            >
    </select>
    <input type="text" ng-model="mathCtrl.model.rightNumber" ng-change="mathCtrl.getResult()"/>
    = {{ mathCtrl.result }}
</div>
